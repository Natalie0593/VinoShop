<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Спейся, не упейся!</title>
<style>
    <head>
.rating {
	}
.rating:not(:checked) > input {
	display: none;
}
.rating:not(:checked) > label {
	width: 42px;
	float: right;
	padding: 0;
	cursor: pointer;
	font-size: 32px;
	line-height: 32px;
	color: lightgrey;
	text-shadow: 1px 1px #bbb;
}
.rating:not(:checked) > label:before {
	content: '★';
}
.rating > input:checked ~ label {
	color: gold;
	text-shadow: 1px 1px #c60;
}
.rating:not(:checked) > label:hover,
.rating:not(:checked) > label:hover ~ label {
	color: gold;
}
.rating > input:checked + label:hover,
.rating > input:checked + label:hover ~ label,
.rating > input:checked ~ label:hover,
.rating > input:checked ~ label:hover ~ label,
.rating > label:hover ~ input:checked ~ label {
	color: gold;
	text-shadow: 1px 1px goldenrod;
}
.rate > label:active {
	position: relative;
}
</style>
    </head>
<body>
<html>
<table style="margin-top:50px;margin-left:50px;"><tr><th>
<div class="rating" >
	<input type="radio" id="star-5"  value="5">
	<label for="star-5" title="Оценка «5»"></label>	
	<input type="radio" id="star-4"  value="4">
	<label for="star-4" title="Оценка «4»"></label>    
	<input type="radio" id="star-3"  value="3">
	<label for="star-3" title="Оценка «3»"></label>  
	<input type="radio" id="star-2"  value="2">
	<label for="star-2" title="Оценка «2»"></label>    
	<input type="radio" id="star-1"  value="1">
	<label for="star-1" title="Оценка «1»"></label>
</div></th></tr>
</table>
	</body>
</html>

<script>
var rating = document.querySelector('.rating'),
    ratingItem = document.querySelectorAll('.rating-item');

rating.onclick = function(e){
  var target = e.target;
  console.log(target);
  if(target.classList.contains('rating-item')){
    removeClass(ratingItem,'current-active')
    target.classList.add('active','current-active');
  }
}
</script>
